<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Root Finder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.5.1/math.js"></script> <!--math js library-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart js-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Root Finder</h1>
        <label for="function">Function (e.g., x^2 - 5*sin(x) + x - 1):</label>
        <input type="text" id="function" placeholder="Enter function">

        <label for="start">Start Interval:</label>
        <input type="number" id="start" placeholder="Enter start value">

        <label for="end">End Interval:</label>
        <input type="number" id="end" placeholder="Enter end value">

        <label for="precision">Epsilon:</label>
        <input type="number" id="precision" value="0.00001">

        <button onclick="findRoots()">Find Roots</button>

        <div id="results">
            <h2>Results</h2>
            <p id="bisectionResult"></p>
            <p id="newtonResult"></p>
        </div>

        <canvas id="chart"></canvas>
    </div>

    <script src="main.js"></script>
</body>
</html>
